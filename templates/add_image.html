<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <title>Lisää profiilikuva</title>
</head>
<body>
    <h1>Lisää profiilikuva</h1>

    <form action="/add_image" method="post" enctype="multipart/form-data">
        <p>
            Valitse kuva (jpg, max 100 kt):
            <input type="file" name="image" accept=".jpg" required>
        </p>
        <input type="submit" value="Lähetä">
    </form>

    <p><a href="/">Takaisin etusivulle</a></p>
</body>
</html>
