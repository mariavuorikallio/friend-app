<!DOCTYPE html>
<html>

<head>
  <title>Uusi ilmoitus</title>
</head>

<body>
  <h1>Uusi ilmoitus</h1>
  <form action="/create_item" method="post">
    <p>
      Otsikko: <br />
      <input type="text" name="title" maxlength="50" required />
    </p>
    <p>
      Kuvaus: <br />
      <textarea name="description" rows="8" cols="60"maxlength="1000" required></textarea>
    </p>
    <p>
     Ikä: <br />
     <input type="text" name="age" size="2" pattern="[1-9][0-9]{0,2}" required/> vuotta
    </p>
    <p>
     Mielenkiinnonkohteet: <br/>
     <select name="intrests">
      <option value="">{valitse}</option>
      <option value="lukeminen">lukeminen</option>
      <option value="liikunta">liikunta</option>
      <option value="ruoanlaitto">ruoanlaitto</option>
      <option value="elokuvat">elokuvat</option>
      <option value="videopelit">videopelit</option>
     </select>
    </p>
    <p>
      Ikäjakauma: <br/>
     <select name="age_distribution">
      <option value="">{valitse}</option>
      <option value="15-18">15-18-vuotiaat</option>
      <option value="18-29">18-29-vuotiaat</option>
      <option value="30-40">30-40-vuotiaat</option>
      <option value="40-50">40-50-vuotiaat</option>
      <option value="50-60">50-60-vuotiaat</option>
      <option value="60+">yli 60-vuotiaat</option>
     </select>
    </p>
    <input type="submit" value="Luo ilmoitus" />
  </form>
</body>

</html>
