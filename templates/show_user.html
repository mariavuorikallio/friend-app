<!DOCTYPE html>
<html>

<head>
  <title> {{ user.username }}</title>
</head>

<body>
  <h1> {{ user.username }}</h1>
  <p>
   Käyttäjällä on yhteensä {{ messages | count }} ilmoitusta.
  </p>

    {% endfor %}
   </ul>
  <p>
   <a href="/">Takaisin</a>
 </p>
</body>

</html>
